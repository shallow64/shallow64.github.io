<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelQA API Tester</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 98%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .api-url {
            margin-bottom: 15px;
        }

        .api-url input {
            width: 70%;
        }

        .hidden {
            display: none;
        }

        .status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>NovelQA API 测试工具</h1>

    <div class="container">
        <label for="apiUrl">API 端点 URL:</label>
        <div class="api-url">
            <input type="text" id="apiUrl" value="https://xpxpxp88.pythonanywhere.com/v1/chat/completions">
        </div>

        <label for="txtFile">1. 上传你的 TXT 文件 (作为上下文):</label>
        <input type="file" id="txtFile" accept=".txt">

        <label for="question">2. 输入你的问题:</label>
        <input type="text" id="question" placeholder="基于文档内容的问题...">
    </div>

    <div class="container">
        <button onclick="sendRequest()">发送请求到 API</button>
    </div>

    <div class="container">
        <label>来自 API 的答案:</label>
        <div id="apiStatus" class="status"></div>
        <pre id="apiResponse">这里将显示 API 的答案...</pre>
    </div>

    <!-- 新增的 model_analysis_detail 显示框 -->
    <div class="container">
        <label>Model Analysis Detail:</label>
        <pre id="modelAnalysisDetail">这里将显示 model_analysis_detail...</pre>
    </div>

    <script>
        let fileContent = "";

        document.getElementById('txtFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    fileContent = e.target.result;
                };
                reader.readAsText(file);
            } else {
                fileContent = "";
            }
        });

        function buildNovelQAPayloadString() {
            const questionText = document.getElementById('question').value;

            if (!fileContent) {
                alert("请先上传一个 TXT 文件。");
                return null;
            }
            if (!questionText) {
                alert("请输入您的问题。");
                return null;
            }

            const novelQAPayload = {
                text: fileContent,
                question: questionText
            };
            return `NOVEL_QA_JSON::${JSON.stringify(novelQAPayload)}`;
        }

        function buildOpenAIChatPayload(novelQACommandString) {
            if (!novelQACommandString) return null;

            const openAIMessagePayload = {
                model: "novel-qa-gemini-custom", // Target your specific model
                messages: [
                    {
                        role: "user",
                        content: novelQACommandString // The entire command string is the content
                    }
                ],
                // stream: false // Explicitly set stream to false if not handled
            };
            return openAIMessagePayload;
        }

        async function sendRequest() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiStatus = document.getElementById('apiStatus');
            const apiResponseEl = document.getElementById('apiResponse');
            const modelAnalysisDetailEl = document.getElementById('modelAnalysisDetail'); // 获取新的元素

            apiStatus.textContent = "正在准备请求...";
            apiResponseEl.textContent = "等待 API 响应...";
            modelAnalysisDetailEl.textContent = "等待 API 响应..."; // 清空并设置默认文本

            const novelQACommand = buildNovelQAPayloadString();
            if (!novelQACommand) {
                apiStatus.textContent = "请求准备失败。请检查输入。";
                return;
            }

            const payload = buildOpenAIChatPayload(novelQACommand);
            if (!payload) {
                apiStatus.textContent = "请求体构建失败。";
                return;
            }

            apiStatus.textContent = `正在发送请求到 ${apiUrl}...`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                apiStatus.textContent = `收到响应，状态: ${response.status} ${response.statusText}`;
                const responseData = await response.json();

                let extractedContent = "未能从API响应中找到答案内容。"; // Default message if extraction fails
                let extractedAnalysisDetail = "未能从API响应中找到 model_analysis_detail。"; // Default message for analysis

                // 尝试提取 content
                if (responseData && responseData.choices && responseData.choices.length > 0 &&
                    responseData.choices[0].message && typeof responseData.choices[0].message.content === 'string') {
                    extractedContent = responseData.choices[0].message.content;
                } else {
                    console.error("API response structure unexpected for content. Full response:", responseData);
                    extractedContent = "API响应结构不符合预期，未能找到答案内容。请查看浏览器控制台获取完整响应信息。";
                }

                // 尝试提取 model_analysis_detail
                if (responseData && typeof responseData.model_analysis_detail === 'string') {
                    extractedAnalysisDetail = responseData.model_analysis_detail;
                } else {
                    console.warn("model_analysis_detail not found or not a string in response. Full response:", responseData);
                    extractedAnalysisDetail = "API响应中没有 'model_analysis_detail' 字段或其类型不正确。";
                }


                apiResponseEl.textContent = extractedContent; // 显示提取的答案内容
                modelAnalysisDetailEl.textContent = extractedAnalysisDetail; // 显示提取的分析详情

            } catch (error) {
                apiStatus.textContent = `请求错误: ${error.message}`;
                apiResponseEl.textContent = `错误详情: ${error.toString()}\n\n请检查 API 是否正在运行，URL 是否正确，以及是否存在 CORS 问题（查看浏览器控制台）。`;
                modelAnalysisDetailEl.textContent = `无法获取分析详情：${error.toString()}`; // 错误时也更新分析框
                console.error('API Request Error:', error);
            }
        }
    </script>
</body>

</html>
